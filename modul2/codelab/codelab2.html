<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin: center;
            margin-bottom: 5px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .reset {
            background-color: #218838;
        }
        button.reset:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        
        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1">
        
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2">
        
        <div>
            <button onclick="hitung()">Jumlahkan</button>
            <button class="reset" onclick="resetForm()">Reset</button>
        </div>
        
        <p id="hasil">Hasil: </p>
    </div>

    <script>
        function hitung() {
            var num1 = parseFloat(document.getElementById("num1").value); 
            var num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                var hasil = num1 + num2;
                document.getElementById("hasil").innerHTML = "Hasil: " + hasil; // Menghitung variabel
            } else {
                alert("Harap masukkan angka yang valid."); // Tampilkan alert jika input tidak valid
            }
        }

        function resetForm() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("hasil").innerHTML = "Hasil: "; //mengembalikan referensi ke elemen pertama
        }
    </script>
</body>
</html>
