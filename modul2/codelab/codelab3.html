<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e7d9; /* Warna latar belakang sesuai gambar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2a6641; /* Warna hijau sesuai gambar */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px; /* Lebar form */
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: black;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px 0;
            color: black;
        }

        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Membuat kolom alamat lebih besar */
        textarea#alamat {
            height: 80px; /* Tinggi khusus untuk kolom alamat */
        }

        button {
            width: 60px;
            padding: 8px;
            background-color: black; /* Warna tombol sesuai gambar */
            color: white;
            font-size: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #444; /* Warna hover tombol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="pendaftaranForm">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="alamat">Alamat Lengkap</label>
            <textarea id="alamat" name="alamat"></textarea>

            <button type="button" onclick="validasiForm()">Daftar</button>
        </form>
    </div>

    <script>
        function validasiForm() {
            var nama = document.getElementById("nama").value;
            var email = document.getElementById("email").value;
            var alamat = document.getElementById("alamat").value;

            // Cek apakah semua input sudah diisi
            if (nama === "" || email === "" || alamat === "") {
                alert("Semua data harus diisi."); // Tampilkan alert jika ada yang kosong
            } else {
                alert("Pendaftaran berhasil!"); // Tampilkan pesan sukses
            }
        }
    </script>
</body>
</html>
